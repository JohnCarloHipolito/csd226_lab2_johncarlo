<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>User Authentication</title>
</head>
<body>
<div th:replace="~{layout :: body}">
    <main th:fragment="content" class="flex justify-center items-start mx-auto bg-white rounded-xl shadow-md max-w-xl m-4">
        <form th:action="@{/login}" method="post"  class="flex flex-col max-w-xl">
            <h1 class="mb-4 text-2xl font-bold text-center mt-4">User Login</h1>
            <div class="mb-4 flex flex-col">
                <label for="email" class="text-gray-700 font-bold mb-2">Email</label>
                <input type="text" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" required>
            </div>
            <div class="mb-4 flex flex-col">
                <label for="password" class="text-gray-700 font-bold mb-2">Password</label>
                <input type="password" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" required>
            </div>
            <div th:if="${error != null}" class="mb-4 text-red-600 text-center">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${error == null}" class="mb-4 text-red-600 text-center">
                <span>&nbsp;</span>
            </div>
            <div class="flex flex-col justify-center">
                <button type="submit" class="mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
